<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css"/>
    
</head>
<body>
    <main class ="container">
        <header>
            <div class = "scoreTracker">
                <ul>
                    <li> Question: <span class = "questionNumber">0</span>/6</li>
                    <li>Score: <span class= "score">0</span></li>
                </ul>
            </div>
        </header>
        
        <section class="beginningContainer">
            <h2>Leopard</h2>
            <h3>The Pound for Pound King</h3>
            <img src="Leopard/main.jpg" alt="mainLeopard" class ="mainLeopard">
            <h4>Begin Leopard Quiz</h4>
        </section>
        
        <div class ="questionContainer"></div>
        <div class ="feedBackBox"></div>
        <div class ="resultBox"></div>


        
        <div class='buttonBox'>     
            <button class= "startButton button">Start</button>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>    
    <script src="index.js"></script>

</body>
</html>
